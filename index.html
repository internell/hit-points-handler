<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title>Hit Points Handler</title>

  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <h1>
      Hit Points Handler
    </h1>

    <div class="hp" data-alive="true">

      <div class="hp__total">
        <label>
          <span class="label-text">Total</span>
          <input
            type="text"
            name="hp_total"
            data-hp-id="total"
            readonly>
        </label>
      </div>

      <div class="hp__head">
        <label>
          <span class="label-text">Head</span>
          <input
            type="number"
            name="hp_head"
            data-hp-id="head"
            data-tier="1">
        </label>
      </div>

      <div class="hp__torso">
        <label>
          <span class="label-text">Torso</span>
          <input
            type="number"
            name="hp_torso"
            data-hp-id="torso"
            data-tier="1">
        </label>
      </div>

      <div class="hp__arm-left">
        <label>
          <span class="label-text">Left arm</span>
          <input
            type="number"
            name="hp_arm_left"
            data-hp-id="arm-left"
            data-tier="2">
        </label>
        <label class="sever-toggle">
          <input
            type="checkbox"
            name="hp_arm_left_sever"
            data-sever="arm-left">
          <span class="sever-toggle__text">Dismembered</span>
        </label>
      </div>

      <div class="hp__arm-right">
        <label>
          <span class="label-text">Right arm</span>
          <input
            type="number"
            name="hp_arm_right"
            data-hp-id="arm-right"
            data-tier="2">
        </label>
        <label class="sever-toggle">
          <input
            type="checkbox"
            name="hp_arm_right_sever"
            data-sever="arm-right">
          <span class="sever-toggle__text">Dismembered</span>
        </label>
      </div>

      <div class="hp__leg-left">
        <label>
          <span class="label-text">Left leg</span>
          <input
            type="number"
            name="hp_leg_left"
            data-hp-id="leg-left"
            data-tier="2">
        </label>
        <label class="sever-toggle">
          <input
            type="checkbox"
            name="hp_leg_left_sever"
            data-sever="leg-left">
          <span class="sever-toggle__text">Dismembered</span>
        </label>
      </div>

      <div class="hp__leg-right">
        <label>
          <span class="label-text">Right leg</span>
          <input
            type="number"
            name="hp_leg_right"
            data-hp-id="leg-right"
            data-tier="2">
        </label>
        <label class="sever-toggle">
          <input
            type="checkbox"
            name="hp_leg_right_sever"
            data-sever="leg-right">
          <span class="sever-toggle__text">Dismembered</span>
        </label>
      </div>

      <div class="hp__reset">
        <button type="reset" data-hp-id="reset">Reset to maximum</button>
      </div>
